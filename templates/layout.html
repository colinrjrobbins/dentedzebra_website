<!DOCTYPE html>
<html lang="en">
    <head>
            <!-- Required meta tags -->
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}" />
        <title>{{ title }}</title>
    </head>
    <body>
        <header class="main-header row">
            <div class="row">
                <img class="dentedzebra-logo" src="static/images/dentedzebra_small.png">
            </div>
            <div class="row">
                <nav class="nav main-nav">
                    <ul>
                        <li><a href="/">HOME</a></li>
                        <li><a href="/process">PROCESS</a></li>
                        <li><a href="/repairs">REPAIRS</a></li>
                        <li><a href="/gallery">GALLERY</a></li>
                        <li><a href="/about">ABOUT</a></li>
                        <li><a href="/contact">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="content-section content container">
            {% block content %}

            {% endblock %}
        </section>

        <footer class="main-footer row">
            <div class="main-footer-container footer-column">
                <h6 class="main-footer footer-column">DentedZebra Speakers</h6>
            </div>
            <div class="main-footer-container footer-column">
                <ul class="footer-nav nav">
                    <li>
                        <a href="" target="_blank">

                    </li>
                    <li>
                        <a href="https://www.instagram.com/dentedzebraspeakers/" target="_blank">
                            <img src="static/images/instagram.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
